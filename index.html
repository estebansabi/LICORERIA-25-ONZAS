<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background: #15392A; /* Fondo verde oliva */
    }
    header {
      background: #15392A;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    header img {
      max-height: 120px; /* tama√±o del logo */
    }
    /* Botones sociales arriba */
    .social-buttons-top {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .social-buttons-top a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, opacity 0.2s;
    }
    .social-buttons-top a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .btn-whatsapp { background: #25D366; }   /* verde WhatsApp */
    .btn-instagram { background: #E4405F; }  /* rosa Instagram */
    .btn-ubicacion { background: #4285F4; }  /* azul Google Maps */

    /* Bot√≥n flotante carrito */
    .carrito {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: white;
      color: #15392A;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .contador {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 50%;
      font-weight: bold;
    }
    .buscador {
      margin: 10px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }
    .buscador input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    .categorias {
      text-align: center;
      margin: 15px 0;
      color: #CEA35D;
    }
    .categorias button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #CEA35D;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 2px solid #CEA35D; /* reborde dorado */
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .producto h3 {
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 5px 0;
      color: #555;
    }
    .producto button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #15392A;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <img src="https://github.com/estebansabi/LICORERIA-25-ONZAS/blob/7b23d4612bed3e187ae5ad941b5a5ac390a0bfa0/img/LOGO%20HORIZONTAL%20DORADO.JPG.png?raw=true" alt="Logo 25 Onzas">

    <!-- Botones sociales arriba -->
    <div class="social-buttons-top">
      <a class="btn-whatsapp" href="https://wa.me/573209116861" target="_blank">WhatsApp</a>
      <a class="btn-instagram" href="https://www.instagram.com/25.onzas?igsh=d3k1ZnlocDR0dzM=" target="_blank">Instagram</a>
      <a class="btn-ubicacion" href="https://maps.app.goo.gl/paxNAPsqmR76ABqJ8" target="_blank">Ubicaci√≥n</a>
    </div>
  </header>

  <!-- Buscador -->
  <div class="buscador">
    <input type="text" id="buscador" placeholder="Buscar producto...">
  </div>

  <!-- Categor√≠as -->
  <div class="categorias">
    <button onclick="filtrarProductos('todos')">Todos</button>
    <button onclick="filtrarProductos('whisky')">Whisky</button>
    <button onclick="filtrarProductos('ron')">Ron</button>
    <button onclick="filtrarProductos('vodka')">Vodka</button>
  </div>

  <!-- Lista de productos -->
  <div class="productos" id="lista-productos">
    <!-- WHISKY -->
    <div class="producto whisky">
      <img src="https://github.com/estebansabi/LICORERIA-25-ONZAS/blob/main/img/GLENDFIDDICH%2018.JPG.jpeg?raw=true" alt="Glenfiddich 18 a√±os">
      <h3>Glenfiddich 18 a√±os Single Malt</h3>
      <p>750ml</p>
      <p><strong>$524.000</strong></p>
      <button onclick="agregarCarrito('Glenfiddich 18 a√±os', 524000)">Agregar al carrito</button>
    </div>

    <div class="producto whisky">
      <img src="https://github.com/estebansabi/LICORERIA-25-ONZAS/blob/main/img/glenfidiich%2015.jpg?raw=true" alt="Glenfiddich 15 a√±os">
      <h3>Glenfiddich 15 a√±os Single Malt</h3>
      <p>750ml</p>
      <p><strong>$318.000</strong></p>
      <button onclick="agregarCarrito('Glenfiddich 15 a√±os', 318000)">Agregar al carrito</button>
    </div>
  </div>

  <!-- Bot√≥n flotante carrito -->
  <div class="carrito" onclick="mostrarCarrito()">
    üõí
    <span class="contador" id="contador">0</span>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Licorer√≠a 25 Onzas</p>
  </footer>

  <!-- Script -->
  <script>
    let carrito = {};

    function filtrarProductos(categoria) {
      let productos = document.querySelectorAll('.producto');
      productos.forEach(prod => {
        if (categoria === 'todos' || prod.classList.contains(categoria)) {
          prod.style.display = 'block';
        } else {
          prod.style.display = 'none';
        }
      });
    }

    function agregarCarrito(nombre, precio) {
      if (carrito[nombre]) {
        carrito[nombre].cantidad++;
      } else {
        carrito[nombre] = { precio, cantidad: 1 };
      }
      actualizarContador();
    }

    function restarCarrito(nombre) {
      if (carrito[nombre]) {
        carrito[nombre].cantidad--;
        if (carrito[nombre].cantidad <= 0) {
          delete carrito[nombre];
        }
      }
      actualizarContador();
    }

    function actualizarContador() {
      let totalItems = Object.values(carrito).reduce((acc, item) => acc + item.cantidad, 0);
      document.getElementById('contador').textContent = totalItems;
    }

    function mostrarCarrito() {
      if (Object.keys(carrito).length === 0) {
        alert("El carrito est√° vac√≠o.");
        return;
      }

      let mensaje = "Tu carrito:\n\n";
      Object.keys(carrito).forEach((nombre, index) => {
        let item = carrito[nombre];
        mensaje += (index + 1) + ". " + nombre + " - $" + item.precio.toLocaleString() + " x" + item.cantidad + "\n";
        mensaje += "   ‚ûï A√±adir otro | ‚ûñ Quitar uno\n";
      });

      mensaje += "\n¬øQuieres enviar esta cotizaci√≥n a WhatsApp?";
      if (confirm(mensaje)) {
        enviarCotizacion();
      }
    }

    function enviarCotizacion() {
      let cliente = prompt("Por favor ingresa tu nombre:");
      if (!cliente) cliente = "Cliente";

      let mensaje = "*COTIZACI√ìN**%0A%0A" +
        "Licorer√≠a 25 Onzas%0A" +
        "NIT: 1032473461%0A" +
        "Direcci√≥n: Calle 22 N¬∞ 20-67 Paipa - Boyac√°%0A" +
        "Correo: facturacion.25onzas@gmail.com%0A%0A" +
        "Cliente: " + cliente + "%0A%0A" +
        "Productos solicitados:%0A";

      Object.keys(carrito).forEach((nombre, index) => {
        let item = carrito[nombre];
        mensaje += (index + 1) + ". " + nombre + " - $" + item.precio.toLocaleString() + " x" + item.cantidad + "%0A";
      });

      mensaje += "%0A-----------------------------%0AGracias por preferirnos";

      let url = "https://wa.me/573209116861?text=" + mensaje;
      window.open(url, "_blank");
    }

    // Buscador
    document.getElementById('buscador').addEventListener('keyup', function() {
      let texto = this.value.toLowerCase();
      document.querySelectorAll('.producto').forEach(prod => {
        let nombre = prod.querySelector('h3').textContent.toLowerCase();
        prod.style.display = nombre.includes(texto) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
