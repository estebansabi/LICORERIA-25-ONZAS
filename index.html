<script>
  function reproducirSonido() {
    document.getElementById('sonidoPush').play();
  }

  let carrito = [];

  function agregarAlCarrito(nombre, precio) {
    carrito.push({ nombre, precio });
    document.getElementById('carrito').textContent = `🛒 ${carrito.length}`;
    reproducirSonido();
  }

  function enviarPedido() {
    if (carrito.length === 0) {
      alert("El carrito está vacío");
      return;
    }

    const nombreCliente = prompt("Ingresa tu nombre:");
    if (!nombreCliente) return;

    let mensaje = `🧾 *Cotización*\n`;
    mensaje += `👤 *${nombreCliente}*\n`;
    mensaje += `🏪 Licorería 25 Onzas\n`;
    mensaje += `🆔 NIT: 1032473461\n`;
    mensaje += `📍 Calle 22 N° 20-67 Paipa - Boyacá\n`;
    mensaje += `📧 facturacion.25onzas@gmail.com\n\n`;
    mensaje += `📦 *Productos solicitados:*\n`;

    carrito.forEach((item, i) => {
      mensaje += `${i+1}. ${item.nombre} - $${item.precio}\n`;
    });

    const url = `https://wa.me/573209116861?text=${encodeURIComponent(mensaje)}`;
    window.open(url, "_blank");
  }
</script>
