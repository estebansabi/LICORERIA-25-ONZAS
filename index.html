<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licorería 25 Onzas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #15392A; /* Fondo verde oliva */
    }
    header {
      background: #15392A;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* espacio entre las imágenes */
    }
    header img {
      max-height: 80px; /* ajusta el tamaño según necesites */
    }
    /* Botón flotante carrito */
    .carrito {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: white; /* cambiado a blanco */
      color: #15392A;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .contador {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 50%;
      font-weight: bold;
    }
    .buscador {
      margin: 10px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }
    .buscador input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    .categorias {
      text-align: center;
      margin: 15px 0;
      color: #CEA35D;
    }
    .categorias button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #CEA35D;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 2px solid #CEA35D; /* reborde dorado */
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .producto h3 {
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 5px 0;
      color: #555;
    }
    .producto button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #15392A;
      color: white;
      margin-top: 30px;
    }
    .social-buttons {
      margin-bottom: 15px;
    }
    .social-buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #CEA35D;  /* dorado */
      color: white;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .social-buttons a:hover {
      background: #b38745; /* dorado más oscuro */
    }
  </style>
</head>
<body>
  <header>
    <!-- Imagen con el título (cámbiala si quieres otra) -->
    <img src="https://github.com/estebansabi/LICORERIA-25-ONZAS/blob/main/img/LOGO%20HORIZONTAL.JPG.png?raw=true" alt="Licorería 25 Onzas">
    <!-- Logo -->
    <img src="https://github.com/estebansabi/LICORERIA-25-ONZAS/blob/main/img/logo-licoreria.png?raw=true" alt="Logo 25 Onzas">
  </header>

  <!-- Buscador -->
  <div class="buscador">
    <input type="text" id="buscador" placeholder="Buscar producto...">
  </div>

  <!-- Categorías -->
  <div class="categorias">
    <button onclick="filtrarProductos('todos')">Todos</button>
    <button onclick="filtrarProductos('whisky')">Whisky</button>
    <button onclick="filtrarProductos('ron')">Ron</button>
    <button onclick="filtrarProductos('vodka')">Vodka</button>
  </div>

  <!-- Lista de productos -->
  <div class="productos" id="lista-productos">
    <!-- WHISKY -->
    <div class="producto whisky">
      <img src="https://github.com/estebansabi/LICORERIA-25-ONZAS/blob/main/img/GLENDFIDDICH%2018.JPG.jpeg?raw=true" alt="Glenfiddich 18 años">
      <h3>Glenfiddich 18 años Single Malt</h3>
      <p>750ml</p>
      <p><strong>$524.000</strong></p>
      <button onclick="agregarCarrito('Glenfiddich 18 años', 524000)">Agregar al carrito</button>
    </div>

    <div class="producto whisky">
      <img src="https://github.com/estebansabi/LICORERIA-25-ONZAS/blob/main/img/glenfidiich%2015.jpg?raw=true" alt="Glenfiddich 15 años">
      <h3>Glenfiddich 15 años Single Malt</h3>
      <p>750ml</p>
      <p><strong>$318.000</strong></p>
      <button onclick="agregarCarrito('Glenfiddich 15 años', 318000)">Agregar al carrito</button>
    </div>
  </div>

  <!-- Botón flotante carrito -->
  <div class="carrito" onclick="mostrarCarrito()">
    🛒
    <span class="contador" id="contador">0</span>
  </div>

  <!-- Botones sociales -->
  <footer>
    <div class="social-buttons">
      <a href="https://wa.me/573209116861" target="_blank">WhatsApp</a>
      <a href="https://www.instagram.com/25.onzas?igsh=d3k1ZnlocDR0dzM=" target="_blank">Instagram</a>
      <a href="https://maps.app.goo.gl/paxNAPsqmR76ABqJ8" target="_blank">Ubicación</a>
    </div>
    <p>&copy; 2025 Licorería 25 Onzas</p>
  </footer>

  <!-- Script -->
  <script>
    let carrito = {};

    function filtrarProductos(categoria) {
      let productos = document.querySelectorAll('.producto');
      productos.forEach(prod => {
        if (categoria === 'todos' || prod.classList.contains(categoria)) {
          prod.style.display = 'block';
        } else {
          prod.style.display = 'none';
        }
      });
    }

    function agregarCarrito(nombre, precio) {
      if (carrito[nombre]) {
        carrito[nombre].cantidad++;
      } else {
        carrito[nombre] = { precio, cantidad: 1 };
      }
      actualizarContador();
    }

    function restarCarrito(nombre) {
      if (carrito[nombre]) {
        carrito[nombre].cantidad--;
        if (carrito[nombre].cantidad <= 0) {
          delete carrito[nombre];
        }
      }
      actualizarContador();
    }

    function actualizarContador() {
      let totalItems = Object.values(carrito).reduce((acc, item) => acc + item.cantidad, 0);
      document.getElementById('contador').textContent = totalItems;
    }

    function mostrarCarrito() {
      if (Object.keys(carrito).length === 0) {
        alert("El carrito está vacío.");
        return;
      }

      let mensaje = "Tu carrito:\n\n";
      Object.keys(carrito).forEach((nombre, index) => {
        let item = carrito[nombre];
        mensaje += (index + 1) + ". " + nombre + " - $" + item.precio.toLocaleString() + " x" + item.cantidad + "\n";
        mensaje += "   [➕] Añadir otro | [➖] Quitar uno\n";
      });

      let opciones = confirm(mensaje + "\n\n¿Quieres enviar esta cotización a WhatsApp?");
      if (opciones) {
        enviarCotizacion();
      }
    }

    function enviarCotizacion() {
      let cliente = prompt("Por favor ingresa tu nombre:");
      if (!cliente) cliente = "Cliente";

      let mensaje = "*COTIZACIÓN*%0A%0A" +
        "Licorería 25 Onzas%0A" +
        "NIT: 1032473461%0A" +
        "Dirección: Calle 22 N° 20-67 Paipa - Boyacá%0A" +
        "Correo: facturacion.25onzas@gmail.com%0A%0A" +
        "Cliente: " + cliente + "%0A%0A" +
        "Productos solicitados:%0A";

      Object.keys(carrito).forEach((nombre, index) => {
        let item = carrito[nombre];
        mensaje += (index + 1) + ". " + nombre + " - $" + item.precio.toLocaleString() + " x" + item.cantidad + "%0A";
      });

      mensaje += "%0A-----------------------------%0AGracias por preferirnos";

      let url = "https://wa.me/573209116861?text=" + mensaje;
      window.open(url, "_blank");
    }

    // Buscador
    document.getElementById('buscador').addEventListener('keyup', function() {
      let texto = this.value.toLowerCase();
      document.querySelectorAll('.producto').forEach(prod => {
        let nombre = prod.querySelector('h3').textContent.toLowerCase();
        prod.style.display = nombre.includes(texto) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
