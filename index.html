    /* Barra superior fija animada */
    header {

      border-bottom: 2px solid #15392A;

    header.visible {

    }
    header img {
      width: 60px;
      height: 60px;

    header h1 {

    .info a:hover {

      color: #FFFFFF;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .producto {

      padding: 15px;
      width: 200px;
      border-radius: 10px;
      background: #ffffff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
    .producto img {

      border-radius: 10px;
    }
  </style>
</head>

  <script>
