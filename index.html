<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licorer√≠a 25 Onzas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #FFFFFF;
      color: #15392A;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Barra superior fija */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 2px solid #15392A;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #15392A;
    }

    .contenido {
      margin-top: 120px; 
    }

    /* Tarjetas info */
    .info-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .info-card {
      background: #f7f9f8;
      border: 1px solid #15392A;
      border-radius: 15px;
      padding: 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .info-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #15392A;
    }

    .info-card p {
      margin: 0;
      font-size: 15px;
      color: #333;
    }

    .info-icon {
      font-size: 28px;
      margin-bottom: 8px;
    }

    /* Botones de redes */
    .info-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 25px 0;
    }

    .info-buttons a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 16px;
    }

    .info-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .btn-whatsapp {
      background-color: #25D366;
    }
    .btn-instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
    .btn-maps {
      background-color: #4285F4;
    }

    /* Productos */
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .producto {
      border: 1px solid #15392A;
      padding: 15px;
      width: 200px;
      border-radius: 10px;
      background: #ffffff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto button {
      margin-top: 8px;
      background-color: #15392A;
      color: #fff;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .producto button:hover {
      background-color: #1f5b42;
    }

    /* Carrito flotante */
    #carrito {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: #fff;
      padding: 15px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Barra fija -->
  <header>
    <img src="https://raw.githubusercontent.com/estebansabi/mi-catalogo/main/LOGO1.JPG.jpg" alt="Logo Licorer√≠a">
    <h1>Licorer√≠a 25 Onzas</h1>
  </header>

  <div class="contenido">
    <!-- Tarjetas de ubicaci√≥n y horario -->
    <div class="info-cards">
      <div class="info-card">
        <div class="info-icon">üìç</div>
        <h3>Ubicaci√≥n</h3>
        <p>Calle 22 #20-67<br>Paipa</p>
      </div>

      <div class="info-card">
        <div class="info-icon">‚è∞</div>
        <h3>Horario</h3>
        <p>Lun-Jue: 10:00am - 8:30pm<br>Vie-S√°b: 10:00am - 11:59pm</p>
      </div>
    </div>

    <!-- Botones interactivos -->
    <div class="info-buttons">
      <a href="https://wa.me/573209116861" target="_blank" class="btn-whatsapp" onclick="reproducirSonido()">üì≤ WhatsApp</a>
      <a href="https://www.instagram.com/25.onzas?igsh=d3k1ZnlocDR0dzM=" target="_blank" class="btn-instagram" onclick="reproducirSonido()">üì∑ Instagram</a>
      <a href="https://www.google.com/maps/search/?api=1&query=Calle+22+%2320-67+Paipa" target="_blank" class="btn-maps" onclick="reproducirSonido()">üåç Ver en Google Maps</a>
    </div>

    <h2>Productos</h2>
    <div class="productos">
      <div class="producto">
        <img src="https://raw.githubusercontent.com/estebansabi/mi-catalogo/main/producto1.jpg.jpeg" alt="Producto ejemplo">
        <h3>Producto A</h3>
        <p>$20000</p>
        <button onclick="agregarAlCarrito('Producto A', 20000)">Agregar</button>
      </div>
      <div class="producto">
        <img src="https://raw.githubusercontent.com/estebansabi/mi-catalogo/main/producto1.jpg.jpeg" alt="Producto ejemplo">
        <h3>Producto B</h3>
        <p>$30000</p>
        <button onclick="agregarAlCarrito('Producto B', 30000)">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Bot√≥n flotante de carrito -->
  <div id="carrito" onclick="enviarPedido()">üõí 0</div>

  <!-- Sonido "push" -->
  <audio id="sonidoPush" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>

  <script>
    function reproducirSonido() {
      document.getElementById('sonidoPush').play();
    }

    let carrito = [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      document.getElementById('carrito').textContent = `üõí ${carrito.length}`;
      reproducirSonido();
    }

    function enviarPedido() {
      if (carrito.length === 0) {
        alert("El carrito est√° vac√≠o");
        return;
      }

      const nombreCliente = prompt("Ingresa tu nombre:");
      if (!nombreCliente) return;

      let mensaje = `Hola, soy ${nombreCliente}. Me gustar√≠a cotizar estos productos:\n\n`;
      carrito.forEach((item, i) => {
        mensaje += `${i+1}. ${item.nombre} - $${item.precio}\n`;
      });

      const url = `https://wa.me/573209116861?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
