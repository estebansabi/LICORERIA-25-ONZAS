<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licorer칤a 25 Onzas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #15392A; /* Fondo verde oliva */
    }
    header {
      background: #15392A;
      color: #CEA35D; /* Dorado */
      padding: 15px;
      text-align: center;
      position: relative;
    }
    /* Bot칩n flotante carrito */
    .carrito {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #CEA35D;
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .contador {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 50%;
      font-weight: bold;
    }
    .buscador {
      margin: 10px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }
    .buscador input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    .categorias {
      text-align: center;
      margin: 15px 0;
      color: #CEA35D;
    }
    .categorias button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #CEA35D;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 2px solid #CEA35D; /* reborde dorado */
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .producto h3 {
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 5px 0;
      color: #555;
    }
    .producto button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #15392A;
      color: white;
      margin-top: 30px;
    }
    .social-buttons {
      margin-bottom: 15px;
    }
    .social-buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #CEA35D;  /* dorado */
      color: white;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .social-buttons a:hover {
      background: #b38745; /* dorado m치s oscuro */
    }

    /* Modal carrito */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-contenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .modal h2 {
      margin-top: 0;
      color: #15392A;
    }
    .item-carrito {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .item-carrito button {
      background: #CEA35D;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 0 2px;
    }
    .cerrar {
      background: red;
      padding: 8px 15px;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .enviar {
      background: green;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Licorer칤a 25 Onzas</h1>
    <p>Direcci칩n: Calle 22 #20-67</p>
  </header>

  <!-- Buscador -->
  <div class="buscador">
    <input type="text" id="buscador" placeholder="Buscar producto...">
  </div>

  <!-- Categor칤as -->
  <div class="categorias">
    <button onclick="filtrarProductos('todos')">Todos</button>
    <button onclick="filtrarProductos('whisky')">Whisky</button>
    <button onclick="filtrarProductos('ron')">Ron</button>
    <button onclick="filtrarProductos('vodka')">Vodka</button>
  </div>

  <!-- Lista de productos -->
  <div class="productos" id="lista-productos">
    <div class="producto whisky">
      <img src="https://github.com/estebansabi/LICORERIA-25-ONZAS/blob/main/img/GLENDFIDDICH%2018.JPG.jpeg?raw=true" alt="Glenfiddich 18 a침os">
      <h3>Glenfiddich 18 a침os Single Malt</h3>
      <p>750ml</p>
      <p><strong>$524.000</strong></p>
      <button onclick="agregarCarrito('Glenfiddich 18 a침os', 524000)">Agregar al carrito</button>
    </div>

    <div class="producto whisky">
      <img src="https://github.com/estebansabi/LICORERIA-25-ONZAS/blob/main/img/glenfidiich%2015.jpg?raw=true" alt="Glenfiddich 15 a침os">
      <h3>Glenfiddich 15 a침os Single Malt</h3>
      <p>750ml</p>
      <p><strong>$318.000</strong></p>
      <button onclick="agregarCarrito('Glenfiddich 15 a침os', 318000)">Agregar al carrito</button>
    </div>
  </div>

  <!-- Bot칩n flotante carrito -->
  <div class="carrito" onclick="abrirModal()">
    游
    <span class="contador" id="contador">0</span>
  </div>

  <!-- Modal Carrito -->
  <div class="modal" id="modalCarrito">
    <div class="modal-contenido">
      <h2>Tu Carrito</h2>
      <div id="listaCarrito"></div>
      <button class="enviar" onclick="enviarCotizacion()">Enviar a WhatsApp</button>
      <button class="cerrar" onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <!-- Botones sociales -->
  <footer>
    <div class="social-buttons">
      <a href="https://wa.me/573209116861" target="_blank">WhatsApp</a>
      <a href="https://www.instagram.com/25.onzas?igsh=d3k1ZnlocDR0dzM=" target="_blank">Instagram</a>
      <a href="https://maps.app.goo.gl/paxNAPsqmR76ABqJ8" target="_blank">Ubicaci칩n</a>
    </div>
    <p>&copy; 2025 Licorer칤a 25 Onzas</p>
  </footer>

  <script>
    let carrito = {};

    function filtrarProductos(categoria) {
      document.querySelectorAll('.producto').forEach(prod => {
        prod.style.display = (categoria === 'todos' || prod.classList.contains(categoria)) ? 'block' : 'none';
      });
    }

    function agregarCarrito(nombre, precio) {
      if (carrito[nombre]) {
        carrito[nombre].cantidad++;
      } else {
        carrito[nombre] = { precio, cantidad: 1 };
      }
      actualizarContador();
    }

    function restarCarrito(nombre) {
      if (carrito[nombre]) {
        carrito[nombre].cantidad--;
        if (carrito[nombre].cantidad <= 0) {
          delete carrito[nombre];
        }
      }
      actualizarContador();
      mostrarCarrito();
    }

    function actualizarContador() {
      let totalItems = Object.values(carrito).reduce((acc, item) => acc + item.cantidad, 0);
      document.getElementById('contador').textContent = totalItems;
    }

    function abrirModal() {
      mostrarCarrito();
      document.getElementById('modalCarrito').style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById('modalCarrito').style.display = "none";
    }

    function mostrarCarrito() {
      let lista = document.getElementById('listaCarrito');
      lista.innerHTML = "";

      if (Object.keys(carrito).length === 0) {
        lista.innerHTML = "<p>El carrito est치 vac칤o.</p>";
        return;
      }

      Object.keys(carrito).forEach((nombre, index) => {
        let item = carrito[nombre];
        let div = document.createElement("div");
        div.classList.add("item-carrito");
        div.innerHTML = `
          <span>${index + 1}. ${nombre} - $${item.precio.toLocaleString()} x ${item.cantidad}</span>
          <div>
            <button onclick="agregarCarrito('${nombre}', ${item.precio})">+</button>
            <button onclick="restarCarrito('${nombre}')">-</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function enviarCotizacion() {
      if (Object.keys(carrito).length === 0) {
        alert("El carrito est치 vac칤o.");
        return;
      }

      let cliente = prompt("Por favor ingresa tu nombre:");
      if (!cliente) cliente = "Cliente";

      let mensaje = "*COTIZACI칍N**%0A%0A" +
        "Licorer칤a 25 Onzas%0A" +
        "NIT: 1032473461%0A" +
        "Direcci칩n: Calle 22 N춿 20-67 Paipa - Boyac치%0A" +
        "Correo: facturacion.25onzas@gmail.com%0A%0A" +
        "Cliente: " + cliente + "%0A%0A" +
        "Productos solicitados:%0A";

      Object.keys(carrito).forEach((nombre, index) => {
        let item = carrito[nombre];
        mensaje += (index + 1) + ". " + nombre + " - $" + item.precio.toLocaleString() + " x" + item.cantidad + "%0A";
      });

      mensaje += "%0A-----------------------------%0AGracias por preferirnos";

      let url = "https://wa.me/573209116861?text=" + mensaje;
      window.open(url, "_blank");
    }

    // Buscador
    document.getElementById('buscador').addEventListener('keyup', function() {
      let texto = this.value.toLowerCase();
      document.querySelectorAll('.producto').forEach(prod => {
        let nombre = prod.querySelector('h3').textContent.toLowerCase();
        prod.style.display = nombre.includes(texto) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
