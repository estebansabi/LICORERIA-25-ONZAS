<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mi catálogo virtual</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 0; }
    h1 { text-align: center; background: #333; color: white; padding: 20px; margin: 0; }
    .producto { background: white; border-radius: 10px; padding: 15px; margin: 15px; box-shadow: 0 0 5px rgba(0,0,0,0.2); width: 200px; text-align: center; }
    .galeria { display: flex; flex-wrap: wrap; justify-content: center; }
    img { width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Mi Catálogo de Productos</h1>

  <div class="galeria">
    <div class="producto">
      <img src="https://via.placeholder.com/200" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>$10.000</p>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/200" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>$20.000</p>
    </div>
  </div>

</body>
</html>
