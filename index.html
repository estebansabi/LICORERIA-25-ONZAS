<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botones Interactivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .botones-container {
      display: flex;
      gap: 20px;
    }

    .boton {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 28px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .boton:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .boton:active {
      transform: scale(0.9);
    }

    .whatsapp { background: #25D366; }
    .instagram {
      background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
    }
    .ubicacion { background: #ff5722; }

    /* Iconos */
    .boton i {
      pointer-events: none;
    }
  </style>
  <!-- Iconos FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="botones-container">
    <a href="https://wa.me/573001112233" class="boton whatsapp" onclick="playSound()">
      <i class="fab fa-whatsapp"></i>
    </a>

    <a href="https://www.instagram.com/tuusuario" class="boton instagram" onclick="playSound()">
      <i class="fab fa-instagram"></i>
    </a>

    <a href="https://maps.app.goo.gl/XXXXXXXX" class="boton ubicacion" onclick="playSound()">
      <i class="fas fa-map-marker-alt"></i>
    </a>
  </div>

  <audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    function playSound() {
      document.getElementById('clickSound').play();
    }
  </script>

</body>
</html>
